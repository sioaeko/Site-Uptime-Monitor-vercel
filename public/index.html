<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptime Monitor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Uptime Monitor Dashboard</h1>
        <button id="toggleTheme">Toggle Dark Mode</button>
    </header>
    <main>
        <section id="addMonitor">
            <h2>Add New Monitor</h2>
            <form id="monitorForm">
                <input type="url" id="urlInput" placeholder="https://example.com" required>
                <input type="number" id="intervalInput" placeholder="Check interval (minutes)" required>
                <button type="submit">Add Monitor</button>
            </form>
        </section>
        <section id="dashboard">
            <h2>Monitors Overview</h2>
            <div id="monitorList"></div>
        </section>
        <section id="statistics">
            <h2>Overall Statistics</h2>
            <canvas id="responseTimeChart"></canvas>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
